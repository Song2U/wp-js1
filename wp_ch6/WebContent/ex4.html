<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트로 역순 별 피라미드 출력하기</title>
<script type="text/javascript">
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < 5 - i; j++) {
			document.write("*");
		}
		document.write("<br>");
	}
</script>
</head>
<body>
</body>
</html>
