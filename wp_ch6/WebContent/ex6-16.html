<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function sum1(a, b) {
		return a + b;
	}
	var sum2 = function(a, b) {
		return a + b;
	}

	var sum3 = new Function("a", "b", "return a+b;");

	console.log(sum1(10, 20));
	console.log(sum2(10, 20));
	console.log(sum3(10, 20));
	console.log(sum2(10));

	console.log("============================");

	/* 함수의 argument */
	var myFunction = function(arg1, arg2, arg3) {
		console.log(arg1);
		console.log(arg2.name);
		console.log(arg3());
	}
	myFunction(10, {
		name : "양송이"
	}, function() {
		return "Hello World!"
	});

	(function(a, b) {
		var sum = a + b;
		console.log(sum);
	})(10, 20);

	var myFunction2 = function() {
		console.log(arguments[0]);
		if (arguments.length >= 1) {
			console.log(arguments[1]);
		}
		if (arguments.length >= 2) {
			console.log(arguments[2]);
		}
	}
	myFunction2(10);
	myFunction2(20, {name:"양송이"});
	myFunction2(30, {name:"몰랑이"}, function(){return "Hello World!";});
</script>
</head>
