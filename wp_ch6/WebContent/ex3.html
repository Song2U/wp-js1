<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트로 구구단 출력하기</title>
<script type="text/javascript">
	document.write("<pre>");
	for (var i = 1; i <= 9; i++) {
		for (var j = 1; j <= 9; j++) {
			document.write(j + " * " + i + " = " + (i * j));
			document.write("\t");
		}
		document.write("<br>");
	}
	document.write("</pre>");
</script>
</head>
<body>
</body>
</html>
