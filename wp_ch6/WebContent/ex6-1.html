<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* 객체의 리터럴 표기 */
		var employee = {};
		console.log(employee);
		employee.name = "양송이";
		employee.title = "과장";
		employee.info = function() {
			console.log(this.name + " : " + this.title);
		}
		employee.info();
	</script>
</body>
</html>
