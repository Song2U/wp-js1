<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var d1 = new Date();
console.log(d1);
var d2 = new Date(1993, 6, 13);	// 월 : 0~11
console.log(d2);

var d3 = new Date(10000000000000000 * 1000);	//millisecond
console.log(d3);

var days = ["일","월","화","수","목","금","토"];
console.log(d1.getYear() + 1900 + "년");	//+1900 (현재)
console.log(d1.getMonth() + 1 + "월");	// 월 : 0~11
console.log(d1.getDate() +"일");
console.log(days[d1.getDay()]);
console.log(d1.getDay()); //0 : 일요일, 6 : 토요일
console.log(d1.getHours());
console.log(d1.getMinutes());
console.log(d1.getSeconds());

</script>
</head>
<body>

</body>
</html>
